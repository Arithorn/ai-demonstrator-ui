name: Build Vite React App

# When to run the workflow
on:
  # Trigger on push to any branch, you can specify only main if required
  push:
    branches:
      - "**"
  # And on pull requests to any branch, you can specify only main if required
  pull_request:
    branches:
      - "**"

# The jobs to run
jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Sets up a Node.js environment to run your build scripts
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Use the Node.js version that matches your development environment

      # Caches Node.js modules
      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          # This path is unique to Yarn, but you can change it to `node_modules` if using npm by removing `~/.yarn`
          path: |
            ~/.yarn
            .yarn/cache
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install dependencies
      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      # Build the Vite React app
      - name: Build
        run: yarn build
      - name: Create release archive
        run: zip -r release.zip dist
      # This step is optional: Archive production artifacts
      - name: Archive production artifacts
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: built-app
          path: release.zip
      # - name: Semantic Release
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      #   run: |
      #     npm install -g semantic-release@19 @semantic-release/git
      #     semantic-release --branches main --update-release-notes
      - name: Release
        uses: cycjimmy/semantic-release-action@v3
        with:
          semantic_version: 18.0.0
          extra_plugins: |
            @semantic-release/changelog@6.0.0
            @semantic-release/git@10.0.0
            conventional-changelog-conventionalcommits@4.6.3
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        with:
          upload_url: ${{ steps.semantic.outputs.release_upload_url }}
          asset_path: release.zip
          asset_name: release.zip
          asset_content_type: application/zip
